<!DOCTYPE html>
<html lang="en">
<head>

    <title>HBD TO GUITAR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
        }
        .scene {
            perspective: 1000px;
        }
        .card {
            width: 400px;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }
        .front {
            background: #fff;
            font-size: 24px;
            font-weight: bold;
            color: #51a0d5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back {
            background: #80cfff;
            color: white;
            transform: rotateY(180deg);
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .back h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .back img {
            width: 100%;
            max-height: 85%;
            border-radius: 10px;
            object-fit: contain;
        }
        .back p {
            margin-top: 10px;
            font-size: 16px;
            max-width: 90%;
        }
    </style>
</head>
